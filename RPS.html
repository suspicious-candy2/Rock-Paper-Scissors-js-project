<!DOCTYPE html>
<html>
  <head>
    <title >Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="RPS.css">
  </head>
  <body>
    <p class="ti">Rock Paper Scissors</p>
    <button class="js-button" onclick="
      playGame('rock');
    "><img src="pics/rock-emoji.png" class="js-img"></button>

    <button class="js-button"onclick="
      playGame('paper');
    "><img src="pics/paper-emoji.png" class="js-img"></button>

    <button class="js-button" onclick="
      playGame('scissors');
    "><img src="pics/scissors-emoji.png" class="js-img"></button>
  
    <p class ="js-result"></p>
    <p class = "js-choices"></p>
    <p class = "js-score"></p>

    <button class = "reset" onclick="
      score.win = 0;
      score.lose =0;
      score.draw =0;
      document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-choices').innerHTML='';
        document.querySelector('.js-score').innerHTML='Win '+score.win+'  Lose: '+score.lose+' Draw: '+score.draw;
    ">Reset score</button>
    <button class = "auto"  onclick="autoplay()">AutoPlay</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
            score.lose+=1;
          } else if (computerMove === 'paper') {
            result = 'You win.';
            score.win+=1;
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
            score.draw +=1;
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
            score.win+=1;
          } else if (computerMove === 'paper') {
            result = 'Tie.';
            score.draw +=1;
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
            score.lose+=1;
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
            score.draw +=1;
          } else if (computerMove === 'paper') {
            result = 'You lose.';
            score.lose+=1;
          } else if (computerMove === 'scissors') {
            result = 'You win.';
            score.win+=1;
          }
        }
        
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-choices').innerHTML='You picked '+playerMove+'. Computer picked '+computerMove+'.';
        document.querySelector('.js-score').innerHTML='Win '+score.win+'  Lose: '+score.lose+' Draw: '+score.draw;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
      const score = {
        win :0,
        lose : 0,
        draw :0
      }
      function autoplay(){
        
          setTimeout( setTimeout(playGame(pickComputerMove()),200),5000);
          
      }
    </script>
  </body>
</html>
